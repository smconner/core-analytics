<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModelZero Data Explorer</title>
  <link rel="stylesheet" href="/components/header.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 40px;
    }

    .controls {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .control-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .control-label {
      color: #94a3b8;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .quick-commands {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .quick-btn {
      background: #334155;
      color: #e2e8f0;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .quick-btn:hover {
      background: #475569;
    }

    .time-range-btns {
      display: flex;
      gap: 8px;
    }

    .time-btn {
      background: #334155;
      color: #e2e8f0;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .time-btn:hover {
      background: #475569;
    }

    .time-btn.active {
      background: #667eea;
    }

    .command-input-section {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .prompt {
      color: #667eea;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #commandInput {
      flex: 1;
      background: #0f172a;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.875rem;
    }

    #commandInput:focus {
      outline: none;
      border-color: #667eea;
    }

    .execute-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .execute-btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    .results-section {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #334155;
    }

    .results-title {
      color: #cbd5e1;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .export-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .export-btn:hover {
      background: #059669;
      transform: translateY(-1px);
    }

    .results-content {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #0f172a;
    }

    th {
      padding: 12px;
      text-align: left;
      color: #94a3b8;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #334155;
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      background: #1e293b;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #334155;
    }

    tbody tr:hover {
      background: #0f172a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .error {
      background: #dc2626;
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #334155;
      color: #64748b;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>ModelZero Analytics</h1>
        <span class="version">v1.3</span>
      </div>
      <p class="subtitle">Interactive query interface for traffic analysis with AI training agent detection</p>
    </header>

    <div class="controls">
      <div class="control-label">Quick Commands:</div>
      <div class="quick-commands">
        <button class="quick-btn" data-cmd="top subnets">Top Subnets</button>
        <button class="quick-btn" data-cmd="time bursts">Time Bursts</button>
        <button class="quick-btn" data-cmd="datacenter ips">Datacenter IPs</button>
        <button class="quick-btn" data-cmd="residential patterns">Residential Traffic</button>
        <button class="quick-btn" data-cmd="asn analysis">ASN Analysis</button>
        <button class="quick-btn" data-cmd="geographic clusters">Geographic Clusters</button>
      </div>

      <div class="control-row" style="margin-top: 15px;">
        <div>
          <div class="control-label">Time Range:</div>
          <div class="time-range-btns">
            <button class="time-btn" data-range="6h">6H</button>
            <button class="time-btn active" data-range="24h">24H</button>
            <button class="time-btn" data-range="7d">7D</button>
            <button class="time-btn" data-range="30d">30D</button>
          </div>
        </div>
      </div>
    </div>

    <div class="command-input-section">
      <div class="input-wrapper">
        <span class="prompt">></span>
        <input
          type="text"
          id="commandInput"
          placeholder="Type a command (e.g., 'show me top subnets' or 'datacenter traffic')"
          autocomplete="off"
        >
        <button class="execute-btn" id="executeBtn">Execute</button>
      </div>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
      <div class="results-header">
        <div class="results-title" id="resultsTitle">Results</div>
        <button class="export-btn" id="exportBtn">Export CSV</button>
      </div>
      <div class="results-content" id="resultsContent">
        <!-- Results will be inserted here -->
      </div>
    </div>

    <div class="empty-state" id="emptyState">
      <div class="empty-state-title">Ready to explore your data</div>
      <p>Type a command above or click a quick command button to get started</p>
    </div>

    <footer>
      <p>ModelZero Analytics Platform Â© 2025</p>
    </footer>
  </div>

  <script src="explore.js"></script>
</body>
</html>
